<div class="card">
  <div class="card-header">
    <h3>Immo List</h3>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>pictureUrl</th>
          <th>Adress</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td> <img [src] = item.pictureUrl></td>
          <td>{{item.adress}}</td>
          <td>{{item.price}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
